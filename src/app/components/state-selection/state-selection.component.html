<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between mt-3">
                <div><i class="far fa-long-arrow-left icon-arrow"></i></div>
                <div>Select State</div>
                <div class="text text-success clear-all">Clear all</div>
            </div>
            <div class="form-group mt-3">
                <i class="far fa-search search-icon"></i>
                <input type="text" class="form-control" placeholder="Search State">
            </div>
        </div>
    </div>
    <hr class="w-100 p-0 m-0">
    <div class="row mt-2 states-div-height">
        <div class="col-3 bg-color-div ml-0">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-toggle="pill" data-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Usa</button>
            <button class="nav-link" id="v-pills-profile-tab" data-toggle="pill" data-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Canada</button>
            <button class="nav-link" id="v-pills-messages-tab" data-toggle="pill" data-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Mexico</button>
            
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div *ngFor="let state of states">
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="{{state.id}}">
                          <label class="form-check-label" for="{{state.id}}">
                           {{state.state}}
                          </label>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div *ngFor="let state of states">
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="{{state.id}}">
                          <label class="form-check-label" for="{{state.id}}">
                           {{state.state}}
                          </label>
                        </div>
                      </div>
                      <hr>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                <div *ngFor="let state of states">
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="{{state.id}}">
                          <label class="form-check-label" for="{{state.id}}">
                           {{state.state}}
                          </label>
                        </div>
                      </div>
                      <hr>
                </div>
            </div>
          
          </div>
        </div>
        <div class="col-1 flex-column pl-0 ml-0">
            <div class="text text-success alphabets-style">A</div>
            <div class="text text-success alphabets-style">B</div>
            <div class="text text-success alphabets-style">C</div>
            <div class="text text-success alphabets-style">D</div>
            <div class="text text-success alphabets-style">E</div>
            <div class="text text-success alphabets-style">F</div>
            <div class="text text-success alphabets-style">G</div>
            <div class="text text-success alphabets-style">H</div>
            <div class="text text-success alphabets-style">I</div>
            <div class="text text-success alphabets-style">J</div>
            <div class="text text-success alphabets-style">K</div>
            <div class="text text-success alphabets-style">L</div>
            <div class="text text-success alphabets-style">M</div>
            <div class="text text-success alphabets-style">N</div>
            <div class="text text-success alphabets-style">O</div>
            <div class="text text-success alphabets-style">P</div>
            <div class="text text-success alphabets-style">Q</div>
            <div class="text text-success alphabets-style">R</div>
            <div class="text text-success alphabets-style">S</div>
            <div class="text text-success alphabets-style">T</div>
            <div class="text text-success alphabets-style">U</div>
            <div class="text text-success alphabets-style">V</div>
            <div class="text text-success alphabets-style">W</div>
            <div class="text text-success alphabets-style">X</div>
            <div class="text text-success alphabets-style">Y</div>
            <div class="text text-success alphabets-style">Z</div>
         </div>
        <div class="bg-button-div">
            <button class="btn btn-success c-button">Continue</button>
        </div>
        
</div>
